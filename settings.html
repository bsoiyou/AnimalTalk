<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-AnimalTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img class="welcome-header__icon" src="icon-images/squirrel.png" /></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img class="welcome-header__icon" src="icon-images/sloth.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><img class="welcome-header__icon" src="icon-images/koala.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--small"></span>
            <img class="welcome-header__icon" src="icon-images/lion.png" /></a>
        </li>
      </ul>
    </nav>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i> </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/notice.png" />
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/speaker.png" />
            <span>Sounds</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/zoom.png" />
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/check.png" />
            <span>Version</span>
          </div>
          <div class="settings__setting__column">
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/happy.png" />
            <span>Emoticons</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <img src="icon-images/settings.png" />
            <span>Advanced Settings</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </main>

    <div id="no-mobile">
      <span>Your screen is...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
