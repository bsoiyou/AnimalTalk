<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-AnimalTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img class="welcome-header__icon" src="icon-images/squirrel.png" /></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img class="welcome-header__icon" src="icon-images/sloth.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><img class="welcome-header__icon" src="icon-images/koala.png" /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--small"></span>
            <img class="welcome-header__icon" src="icon-images/lion.png" /></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog-badge">
            <span class="cog__notification"></span>
            <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header class="screen-header">


    <main class="main-screen">
     <div class="icon-row">
         <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
             <span>QR Code</span>
            </div>
         <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
             <span>Add by Contacts</span>
            </div>
         <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
             <span>Add by ID</span>
            </div>
         <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
             <span>Invite</span>
            </div>
     </div>
     <div class="recommended-friends">
        <h6>Recommended Friends</h6> 
        <div class="recommended-friends__img">
          <img src="https://i.icanvas.com/GAD4?d=2&sh=s&p=1&bg=g&t=1624135839"/>
          <span>baby bear</span>
        </div>
     </div>
     <div class="open-chat">
      <div class="open-chat__header"> 
        <h4>Open Chat</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-chat__post">
        <div class="open-chat__column">
          <h5 class="open-chat__title">#Animals</h5>
          <h6 class="open-chat__hashtags">#animals #animallover</h6>
          <div class="open-chat__member">
            <img src="icon-images/pet-house.png" />
            <span class="open-chat__member-count">999 members</span>
            <div class="divider"></div>
            <span class="open-chat__member-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img src="icon-images/pet-house.png"/>
            <div class="open-chat__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>990</span>
            </div>
          </div>
          
        </div>
       
      </div>
      <div class="open-chat__post">
        <div class="open-chat__column">
          <h5 class="open-chat__title">#UndertheSea</h5>
          <h6 class="open-chat__hashtags">#under #the #sea</h6>
          <div class="open-chat__member">
            <img src="icon-images/whale.png" />
            <span class="open-chat__member-count">900 members</span>
            <div class="divider"></div>
            <span class="open-chat__member-status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img src="icon-images/sea-life.png"/>
            <div class="open-chat__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>850</span>
            </div>
          </div>
          
        </div>
       
      </div>
     </div>

        
    </main>

    <div id="no-mobile">
      <span>Your screen is...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
