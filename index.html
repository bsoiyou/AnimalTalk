<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Animal Talk</h1>
      <div class="welcome-header__image">
        <img class="welcome-header__icon" src="icon-images/elephant.png" />
        <img class="welcome-header__icon" src="icon-images/polar-bear.png" />
        <img class="welcome-header__icon" src="icon-images/giraffe.png" />
        <img class="welcome-header__icon" src="icon-images/cow.png" />
      </div>
    </header>
    <form id="login-form" action="friends.html" method="get">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
